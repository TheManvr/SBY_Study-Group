<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* ใส่เพิ่มใน style ครับ */
        .hidden { display: none !important; }

        /* --- Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        
        body {
            /* พื้นหลังและ Scrollbar */
            background-color: #fce4ec; 
            background-image: url('./images/High-resolution-Barbie-backgrounds-with-detailed-illustrations-and-bright-colors.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            
            /* ✅ แก้ไข: บังคับให้มี Scrollbar เสมอ เพื่อให้หน้าไม่กระโดดเทียบกับ Main */
            overflow-y: scroll; 
        }

        /* --- Navbar CSS --- */
        nav {
            height: 80px; background: #fff; display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            position: sticky; top: 0; z-index: 1000; font-family: 'Kanit', sans-serif;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-logo img { height: 45px; display: block; }
        .nav-brand { font-size: 20px; font-weight: 700; color: #ff2d78; }
        
        /* ✅ เมนูตรงกลาง */
        .nav-menu { 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 40px; 
        }
        .nav-menu a { 
            text-decoration: none; color: #555; font-size: 16px; font-weight: 500; 
            padding: 8px 12px; transition: all 0.3s ease;
        }
        .nav-menu a:hover { 
            color: #ff2d78; background: #fff0f5; border-radius: 8px;
        }
        
        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        /* ปุ่มต่างๆ */
        .btn-login {
            border: 2px solid #333; color: #333 !important; padding: 8px 20px; 
            border-radius: 30px; font-weight: 600; text-decoration: none; transition: 0.3s;
        }
        .btn-login:hover { background: #333; color: white !important; }

        @media (max-width: 1000px) {
            .nav-menu { display: none; }
            .nav-brand { display: none; }
        }

        /* --- Content Layout --- */
        .content-wrapper {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-container {
            width: 950px; min-height: 600px; background: #fff; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); overflow: hidden; display: flex;
            position: relative; z-index: 10;
        }

        .auth-left {
            flex: 0.8; background: linear-gradient(135deg, #ff6b95 0%, #ff2d78 100%);
            color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 40px; position: relative;
        }
        .auth-left img { width: 220px; margin-bottom: 25px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        .auth-left h2 { font-size: 36px; font-weight: 700; margin-bottom: 10px; }

        .auth-right { flex: 1.2; padding: 40px 50px; background: white; display: flex; flex-direction: column; justify-content: center; }

        .auth-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; padding: 10px 15px; font-size: 18px; font-weight: 500; color: #aaa; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { color: #ff2d78; font-weight: 700; border-bottom: 3px solid #ff2d78; }

        .form-box {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transform: translateX(0px);
            transition: all 0.5s cubic-bezier(0.1, 0.1, 0.1, 1);
        }

        .form-box.active {
            opacity: 1;
            max-height: 600px;
            transform: translateX(0);
            margin-top: 0px;
        }

        .auth-right {
            transition: height 0.1s ease;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 14px; color: #555; margin-bottom: 5px; font-weight: 600; }
        .input-group input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; outline: none; background: #fafafa; }
        .input-group input:focus { border-color: #ff2d78; background: #fff; }

        .email-otp-group { display: flex; gap: 10px; }
        .email-otp-group input { flex: 1; }
        .btn-otp { padding: 0 15px; background: #333; color: white; border: none; border-radius: 10px; font-size: 13px; cursor: pointer; }

        .btn-submit { width: 100%; padding: 14px; background: #ff2d78; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-submit:hover { background: #e0266a; }
        
        .footer-text { text-align: center; margin-top: 15px; font-size: 13px; color: #888; }
        .footer-text a { color: #ff2d78; text-decoration: none; font-weight: 600; }

        @media (max-width: 900px) {
            .auth-container { flex-direction: column; width: 90%; height: auto; }
            .auth-left { padding: 30px; }
        }

        /* --- อนิเมชั่นสำหรับกล่อง Login --- */
        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.1) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .auth-container {
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-container:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

       <div class="nav-menu">

    <div class="content-wrapper">
        <div class="auth-container">
            
            <div class="auth-left">
                <img src="images/Webdesign.png" alt="Welcome Illustration" onerror="this.style.display='none'">

                <p>เข้าสู่ระบบเว็บไซต์ Study Group</p>

            <div class="auth-right">
                
                <div class="auth-tabs">

                        <input type="text" id="reg-otp" placeholder="กรอกรหัส 6 หลักจากอีเมล" maxlength="6" required style="letter-spacing: 2px; text-align: center; font-weight: bold;">

                    </div>
                    <div class="input-group">
                        <label>ยืนยันรหัสผ่าน</label>
                        <input type="password" id="reg-confirm" placeholder="ยืนยันรหัสผ่านอีกครั้ง" required>

<script>
    // ==========================================
    // ✅ เพิ่มส่วนนี้: ตั้งค่า Server URL ให้ถูกต้อง
    // ==========================================
    const BASE_URL = 'http://localhost:3000'; 

    // ตัวแปร OTP จำลอง
    let generatedOTP = null; 

    // --- 1. ฟังก์ชันสลับแท็บ ---
    function switchTab(tabName) {
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(btn => btn.classList.remove('active'));

        const loginForm = document.getElementById('login-form');
        const regForm = document.getElementById('register-form');
        loginForm.classList.remove('active');
        regForm.classList.remove('active');

        if (tabName === 'login') {
            buttons[0].classList.add('active'); 
            loginForm.classList.add('active'); 
        } else {
            buttons[1].classList.add('active'); 
            regForm.classList.add('active'); 
        }
    }

    // --- 2. ฟังก์ชันขอ OTP ---
    function requestOTP() {
        // ✅ ตรงนี้จะทำงานได้ถูกต้องแล้วเพราะแก้ HTML id เป็น reg-email แล้ว
        const email = document.getElementById('reg-email').value;
        if (!email) {
            alert("กรุณากรอกอีเมลก่อนขอ OTP");
            return;
        }
        generatedOTP = "123456"; 
        alert(`ส่งรหัส OTP ไปที่ ${email} แล้ว\n(รหัสทดสอบของคุณคือ: 123456)`);
        document.getElementById('reg-otp').focus();
    }

    // --- 3. สมัครสมาชิก (เชื่อมต่อ Server) ---
    async function handleRegister(e) {
        e.preventDefault();
        
        const username = document.getElementById('reg-username').value;
        const pass = document.getElementById('reg-pass').value;
        const confirm = document.getElementById('reg-confirm').value;
        const otp = document.getElementById('reg-otp').value;
        
        if (pass !== confirm) return alert("รหัสผ่านไม่ตรงกัน");
        if (otp !== generatedOTP) return alert("รหัส OTP ไม่ถูกต้อง (ลองกดขอ OTP ใหม่)");

        try {
            // ✅ ใช้ BASE_URL เชื่อมต่อ
            const res = await fetch(`${BASE_URL}/api/register-user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    password: pass,
                    role: document.querySelector('input[name="role"]:checked').value,
                    // ✅ ตรงนี้ก็แก้ให้ดึงจาก ID ที่ถูกต้อง
                    email: document.getElementById('reg-email').value 
                })
            });

            const result = await res.json();
            if(res.ok) {
                alert("✅ สมัครสำเร็จ! กรุณาเข้าสู่ระบบ");
                switchTab('login'); 
            } else {
                alert("เกิดข้อผิดพลาด: " + result.error);
            }
        } catch(err) { 
            console.error(err);
            alert("ติดต่อ Server ไม่ได้ (อย่าลืมรัน node server.js)"); 
        }
    }

    // ในไฟล์ login.html

async function handleLogin(event) {
    event.preventDefault(); // 1. บรรทัดนี้สำคัญมาก! กันไม่ให้หน้ารีเฟรชเอง

    // 2. ดึงค่าจาก ID ที่เราตั้งไว้ในจุดที่ 2
    const emailInput = document.getElementById('loginEmail');
    const passInput = document.getElementById('loginPassword');

    if (!emailInput || !passInput) {
        alert("ไม่พบช่องกรอกข้อมูล (กรุณาเช็ค ID ใน HTML)");
        return;
    }

    const email = emailInput.value;
    const password = passInput.value;

    try {
        // แสดง Loading หมุนๆ
        Swal.fire({
            title: 'กำลังตรวจสอบ...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        // 3. ยิงไป Server
        const response = await fetch('http://localhost:3000/api/login', { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            // ✅ ล็อกอินผ่าน
            localStorage.setItem('currentUser', JSON.stringify(data.user)); 
            
            // แสดง Animation สำเร็จ
            await Swal.fire({
                icon: 'success',
                title: 'เข้าสู่ระบบสำเร็จ!',
                timer: 1500,
                showConfirmButton: false
            });

            // ย้ายหน้า
            window.location.href = 'main.html';

        } else {
            // ❌ รหัสผิด
            Swal.fire('เข้าสู่ระบบไม่สำเร็จ', data.message || 'รหัสผ่านผิด', 'error');
        }

    } catch (error) {
        console.error('Error:', error);
        Swal.fire('Error', 'ติดต่อ Server ไม่ได้ (อย่าลืมเปิด node server.js)', 'error');
    }
}
</script>

<div class="chat-toggle-btn" onclick="toggleChat()">
    <i class="fas fa-comment-dots"></i>
</div>

<div class="chat-box" id="chatBox">
    <div class="chat-header">
        <span><i class="fas fa-comments"></i> Community Chat</span>
        <span class="chat-close" onclick="toggleChat()">×</span>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div style="text-align:center; color:#999; margin-top:20px;">กำลังโหลด...</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="chatInput" class="chat-input" placeholder="พิมพ์ข้อความ..." onkeypress="handleEnter(event)">
        <button class="chat-send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    let isChatOpen = false;
    let chatInterval = null;

    function toggleChat() {
        const box = document.getElementById('chatBox');
        isChatOpen = !isChatOpen;
        box.style.display = isChatOpen ? 'flex' : 'none';

        if (isChatOpen) {
            loadMessages(); // โหลดทันทีที่เปิด
            chatInterval = setInterval(loadMessages, 3000); // โหลดใหม่ทุก 3 วินาที (Polling)
            scrollToBottom();
        } else {
            clearInterval(chatInterval); // ปิดแชทแล้วหยุดโหลด จะได้ไม่หน่วงเครื่อง
        }
    }

    async function loadMessages() {
        try {
            // ✅ ใช้ BASE_URL เพื่อเชื่อมต่อ Server (ดึงจาก script ด้านบน)
            const res = await fetch(`${BASE_URL}/api/chat`);
            if (!res.ok) return; // ถ้า Server ไม่มีแชทก็ไม่ error
            const messages = await res.json();
            renderMessages(messages);
        } catch (err) {
            console.error("Chat Error:", err);
        }
    }

    function renderMessages(messages) {
        const container = document.getElementById('chatMessages');
        const userJson = localStorage.getItem("currentUser");
        const currentUser = userJson ? JSON.parse(userJson) : null;
        const myName = currentUser ? currentUser.name : "";

        // เช็คว่า Scroll อยู่ล่างสุดไหม (เพื่อ Auto scroll)
        const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;

        container.innerHTML = messages.map(msg => {
            const isMe = msg.sender === myName;
            return `
                <div class="msg-row ${isMe ? 'me' : 'other'}">
                    ${!isMe ? `<img src="${msg.avatar || 'https://via.placeholder.com/30'}" class="msg-avatar">` : ''}
                    <div>
                        <div class="msg-name">${msg.sender}</div>
                        <div class="msg-bubble">${msg.text}</div>
                    </div>
                    ${isMe ? `<img src="${msg.avatar || 'https://via.placeholder.com/30'}" class="msg-avatar">` : ''}
                </div>
            `;
        }).join('');

        // ถ้า User ดูข้อความล่างสุดอยู่ ให้เลื่อนลงให้อัตโนมัติเมื่อมีข้อความใหม่
        if (isAtBottom) scrollToBottom();
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();
        const userJson = localStorage.getItem("currentUser");
        
        if (!userJson) {
            alert("กรุณาเข้าสู่ระบบก่อนแชท");
            return;
        }
        if (!text) return;

        const user = JSON.parse(userJson);

        try {
            // ✅ ใช้ BASE_URL เชื่อมต่อ Server
            await fetch(`${BASE_URL}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sender: user.name,
                    avatar: user.avatar,
                    text: text
                })
            });

            input.value = ''; // เคลียร์ช่องพิมพ์
            loadMessages(); // โหลดข้อความใหม่ทันที
        } catch (e) {
            console.log("ส่งข้อความไม่ได้");
        }
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function scrollToBottom() {
        const container = document.getElementById('chatMessages');
        container.scrollTop = container.scrollHeight;
    }
</script>
