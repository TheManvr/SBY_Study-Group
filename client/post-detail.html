    <script>
        const BASE_URL = 'http://localhost:3000';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            const userJson = localStorage.getItem("currentUser");
            currentUser = userJson ? JSON.parse(userJson) : null;
            renderNavbar();
            loadPostDetail();

            if(currentUser) {
                loadNotifications();
                setInterval(loadNotifications, 5000); 
            }

            // Click outside to close notifications
            window.addEventListener('click', (e) => {
                const notiContainer = document.querySelector('.noti-icon-container');
                if (notiContainer && !notiContainer.contains(e.target)) {
                    const dropdown = document.getElementById('notiDropdown');
                    if(dropdown) dropdown.classList.remove('active');
                }
            });
        });

        // --- Navbar & Notification ---
        function renderNavbar() {
            const navRight = document.getElementById('nav-right-content');
            if (currentUser) {
                navRight.innerHTML = `
                    <a href="dashboard.html" class="btn-post"><i class="fas fa-plus-circle"></i> ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®</a>
                    
                    <div class="noti-icon-container" onclick="toggleNotification()">
                        <i class="fas fa-bell noti-icon"></i>
                        <span class="noti-badge" id="notiCount">0</span>
                        <div class="noti-dropdown" id="notiDropdown">
                            <div class="noti-header">
                                <span>‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</span>
                                <span style="cursor:pointer; font-size:12px;" onclick="markAllRead()">‡∏≠‡πà‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</span>
                            </div>
                            <div class="noti-content" id="notiList"><div class="no-noti">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</div></div>
                        </div>
                    </div>

                    <a href="profile.html" style="text-decoration:none; display:flex; align-items:center; gap:8px; color:#333;">
                        <img src="${currentUser.avatar || 'https://via.placeholder.com/40'}" style="width:40px; height:40px; border-radius:50%; border:2px solid #fa4299; object-fit:cover;">
                        <span style="font-weight:600;">${currentUser.name}</span>
                    </a>
                    <a href="#" onclick="logout()" style="color:#fa4299; margin-left:5px;"><i class="fas fa-sign-out-alt"></i></a>
                `;
            } else {
                navRight.innerHTML = `
                    <a href="dashboard.html" class="btn-post"><i class="fas fa-plus-circle"></i> ‡∏•‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡πÉ‡∏´‡∏°‡πà</a>
                    <a href="login.html" class="btn-login">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</a>
                `;
            }
        }

        function toggleNotification() {
            const dropdown = document.getElementById('notiDropdown');
            if(dropdown) dropdown.classList.toggle('active');
        }

        async function loadNotifications() {
            if(!currentUser) return;
             try {
                 const res = await fetch(`${BASE_URL}/api/notifications?userId=${currentUser.id}`);
                 if(res.ok) {
                     const notifications = await res.json();
                     renderNotificationsUI(notifications);
                 }
             } catch(e) { console.log('Fetch noti error'); }
        }

        function renderNotificationsUI(data) {
            const list = document.getElementById('notiList');
            const badge = document.getElementById('notiCount');
            if(!list) return;

            const unreadCount = data.filter(n => !n.read).length;
            if(unreadCount > 0) {
                badge.style.display = 'flex';
                badge.innerText = unreadCount > 9 ? '9+' : unreadCount;
            } else {
                badge.style.display = 'none';
            }

            if(data.length === 0) {
                list.innerHTML = '<div class="no-noti">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</div>';
            } else {
                list.innerHTML = data.slice().reverse().map(item => `
                    <div class="noti-item ${item.read ? '' : 'unread'}">
                        <div style="font-size:20px; color:#fa4299; width:30px; text-align:center;"><i class="fas fa-envelope"></i></div>
                        <div style="flex:1">
                            <div class="noti-text"><strong>${item.senderName}</strong> ${item.message}</div>
                            <span class="noti-time">${item.time || '‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà'}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function markAllRead() {
            const badge = document.getElementById('notiCount');
            if (badge) badge.style.display = 'none';
            const unreadItems = document.querySelectorAll('.noti-item.unread');
            unreadItems.forEach(item => {
                item.classList.remove('unread');
                item.style.backgroundColor = 'white';
                item.style.borderLeft = 'none';
            });

            if (!currentUser) return;

            try {
                await fetch(`${BASE_URL}/api/notifications/mark-read`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.id })
                });
            } catch (err) {}
        }

        // --- Post Detail Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPostDetail() {
            const contentArea = document.getElementById('post-content-area');
            if (!postId) {
                contentArea.innerHTML = `<div style="text-align:center; padding:40px;"><h2>‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡πÇ‡∏û‡∏™‡∏ï‡πå</h2><a href="dashboard.html" class="btn-back">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a></div>`;
                return;
            }

            try {
                // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Post
                const res = await fetch(`${BASE_URL}/api/study-posts`);
                if (!res.ok) throw new Error("Connection failed");
                const posts = await res.json();
                
                const post = posts.find(p => String(p.id) === String(postId));

                // 2. ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡πÑ‡∏õ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
                let isRegistered = false;
                if (post && currentUser) {
                    try {
                        const regRes = await fetch(`${BASE_URL}/api/registrations?studentId=${currentUser.id}`);
                        if(regRes.ok) {
                            const myRegs = await regRes.json();
                            isRegistered = myRegs.some(r => String(r.postId) === String(postId));
                        }
                    } catch(e) { console.log("Check reg failed", e); }
                }

                if (post) {
                    renderPost(post, isRegistered);
                } else {
                    contentArea.innerHTML = `<div style="text-align:center; padding:40px;"><h2>‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ô‡∏µ‡πâ</h2><p>‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏≠‡∏≤‡∏à‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß</p><a href="dashboard.html" class="btn-back">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a></div>`;
                }
            } catch (err) {
                console.error(err);
                contentArea.innerHTML = `<div style="text-align:center; padding:40px;"><h2>‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h2><p>‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ</p><a href="dashboard.html" class="btn-back">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a></div>`;
            }
        }

        function formatDate(dateStr) {
            if(!dateStr) return "-";

            return date.toLocaleDateString('th-TH', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        let isChatOpen = false;

        function toggleChat() {
            const box = document.getElementById('chatBox');
            if (!currentUser) {
                Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÅ‡∏ä‡∏ó', 'warning');

            }

            isChatOpen = !isChatOpen;
            box.style.display = isChatOpen ? 'flex' : 'none';

        function refreshChat() {
            if (!isChatOpen) return;
            if (currentChatPartner) {

        }

        async function loadInbox() {
            const inboxList = document.getElementById('inboxList');
            try {
                const res = await fetch(`${BASE_URL}/api/chat-inbox/${currentUser.id}`);
                const data = await res.json();

                if (data.length === 0) {
                    inboxList.innerHTML = `

                        </div>`;
                    return;
                }

                inboxList.innerHTML = data.map(chat => `
                    <div class="inbox-item" onclick='openChat(${JSON.stringify(chat)})'>
                        <img src="${chat.partnerAvatar || 'https://via.placeholder.com/40'}" class="inbox-avatar">

        function openChat(partner) {
            const pId = partner.partnerId || partner.id;
            const pName = partner.partnerName || partner.name;
            const pAvatar = partner.partnerAvatar || partner.avatar || 'https://via.placeholder.com/30';

            currentChatPartner = { partnerId: pId, partnerName: pName, partnerAvatar: pAvatar };
            
            document.getElementById('inboxView').style.display = 'none';
            document.getElementById('chatView').style.display = 'flex';
            document.getElementById('chatBackBtn').style.display = 'block';
            document.getElementById('chatTitle').innerHTML = `
                <img src="${pAvatar}" style="width:25px; height:25px; border-radius:50%; vertical-align:middle; object-fit:cover;"> ${pName}`;

            loadPrivateMessages();
            setTimeout(scrollToBottom, 200);
        }

        function backToInbox() {
            currentChatPartner = null;
            document.getElementById('inboxView').style.display = 'flex';
            document.getElementById('chatView').style.display = 'none';
            document.getElementById('chatBackBtn').style.display = 'none';
            document.getElementById('chatTitle').textContent = '‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°';
            loadInbox();
        }

        async function loadPrivateMessages() {
            if (!currentChatPartner) return;
            const container = document.getElementById('chatMessages');

            try {
                const res = await fetch(`${BASE_URL}/api/private-chat/${currentUser.id}/${currentChatPartner.partnerId}`);
                const messages = await res.json();
                
                const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;

                container.innerHTML = messages.map(msg => {
                    const isMe = String(msg.fromId) === String(currentUser.id);
                    return `
                        <div class="msg-row ${isMe ? 'me' : 'other'}">
                            ${!isMe ? `<img src="${msg.senderAvatar || 'https://via.placeholder.com/30'}" class="msg-avatar">` : ''}
                            <div>
                                <div class="msg-bubble">${msg.message}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                if (isAtBottom) scrollToBottom();
                
            } catch (err) { console.error("Chat Error:", err); }
        }

        async function sendPrivateMessage() {
            if (!currentChatPartner) return;
            
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            
            try {
                await fetch(`${BASE_URL}/api/private-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fromId: currentUser.id,
                        toId: currentChatPartner.partnerId,
                        message: text,
                        senderName: currentUser.username || currentUser.name,
                        senderAvatar: currentUser.avatar
                    })
                });
                input.value = ''; 
                loadPrivateMessages(); 
                scrollToBottom();
            } catch (e) { console.log("‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ"); }
        }

        function handleEnter(e) { if (e.key === 'Enter') sendPrivateMessage(); }
        
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
