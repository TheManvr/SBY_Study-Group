<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชุมชนและการแบ่งปัน - Study Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- 1. Global & Variables --- */
        :root {
            --primary-pink: #fa4299; 
            --hover-pink: #ff2d78;
            --soft-bg: #fff0f6;
            --text-dark: #333;
            --text-grey: #666;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        
        body { 
            background-color: #f8f9fa; 
            color: var(--text-dark); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- 2. Navbar (แก้ไขให้เหมือนหน้า Profile) --- */
        nav {
            height: 80px; background: #fff; display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-logo img { height: 45px; display: block; }
        
        .nav-menu { 
            position: absolute; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 40px; 
        }
        .nav-menu a { 
            text-decoration: none; color: #555; font-size: 16px; font-weight: 500; 
            padding: 8px 12px; transition: all 0.3s ease;
        }
        .nav-menu a:hover, .nav-menu a.active { 
            color: #ff2d78; background: #fff0f5; border-radius: 8px;
        }
        
        .nav-right { display: flex; align-items: center; gap: 15px; position: relative; }
        
        .btn-login {
            border: 2px solid #333; color: #333 !important; padding: 8px 20px; 
            border-radius: 30px; font-weight: 600; text-decoration: none; transition: 0.3s;
        }
        .btn-login:hover { background: #333; color: white !important; }

        @media (max-width: 1000px) { .nav-menu { display: none; } }

        /* --- Notification Styles --- */
        .noti-icon-container { position: relative; cursor: pointer; margin-right: 15px; }
        .noti-icon { font-size: 24px; color: #555; transition: 0.3s; }
        .noti-icon:hover { color: #ff2d78; transform: rotate(15deg); }
        .noti-badge {
            position: absolute; top: -5px; right: -5px;
            background: #ff2d78; color: white; font-size: 10px; font-weight: bold;
            min-width: 18px; height: 18px; border-radius: 50%;
            display: none; justify-content: center; align-items: center; border: 2px solid white;
        }
        .noti-dropdown {
            position: absolute; top: 45px; right: -10px; width: 320px;
            background: white; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); z-index: 2000;
            overflow: hidden; display: none; border: 1px solid #eee;
        }
        .noti-dropdown.active { display: block; animation: fadeInDrop 0.2s ease; }
        @keyframes fadeInDrop { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .noti-header { background: #ff2d78; color: white; padding: 12px 15px; font-weight: 600; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .noti-content { max-height: 300px; overflow-y: auto; }
        .noti-item { padding: 12px 15px; border-bottom: 1px solid #f0f0f0; display: flex; gap: 10px; align-items: start; transition: 0.2s; cursor: pointer; }
        .noti-item:hover { background: #fff0f5; }
        .noti-item.unread { background: #fdfdfd; border-left: 4px solid #ff2d78; }
        .noti-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .noti-text { font-size: 13px; color: #333; }
        .noti-text strong { color: #ff2d78; }
        .noti-time { font-size: 11px; color: #999; margin-top: 4px; display: block; }
        .no-noti { padding: 20px; text-align: center; color: #aaa; font-size: 13px; }

        /* --- Layout: Feed & Sidebar --- */
        .container {
            max-width: 1100px; width: 95%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* แบ่งซ้ายขวา */
            gap: 30px;
            align-items: start;
        }

        /* --- 1. Feed Section --- */
        .feed-section { display: flex; flex-direction: column; gap: 20px; }

        /* Create Post */
        .create-card {
            background: white; border-radius: 16px; padding: 20px;
            box-shadow: var(--card-shadow);
        }
        .create-top { display: flex; gap: 15px; margin-bottom: 15px; }
        .user-img-sm { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 1px solid #eee; }
        .create-input {
            flex: 1; background: #f0f2f5; border: none; border-radius: 25px;
            padding: 12px 20px; font-size: 15px; outline: none; transition: 0.2s; resize: none; height: 48px;
            font-family: inherit;
        }
        .create-input:focus { background: #e4e6eb; }
        .create-bottom { border-top: 1px solid #f0f0f0; padding-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        .action-list { display: flex; gap: 10px; }
        .action-btn { 
            background: none; border: none; cursor: pointer; color: #65676b;
            font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px;
            padding: 8px 12px; border-radius: 8px; transition: 0.2s;
        }
        .action-btn:hover { background: #f2f2f2; }
        .btn-post { 
            background: var(--primary-pink); color: white; border: none;
            padding: 8px 25px; border-radius: 20px; font-weight: 600; cursor: pointer;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(250, 66, 153, 0.3);
        }
        .btn-post:hover { background: var(--hover-pink); }

        /* Post Card */
        .post-card {
            background: white; border-radius: 16px; 
            box-shadow: var(--card-shadow); overflow: hidden;
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .post-header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .post-info h4 { margin: 0; font-size: 16px; color: #333; font-weight: 600; }
        .post-info span { font-size: 12px; color: #888; }
        
        .post-content { padding: 0 15px 15px; font-size: 15px; line-height: 1.6; color: #1c1e21; white-space: pre-wrap; }
        .post-image { width: 100%; display: block; max-height: 500px; object-fit: cover; background: #f0f2f5; }

        .post-footer { 
            padding: 10px 15px; border-top: 1px solid #f0f0f0; 
            display: flex; gap: 5px; 
        }
        .footer-btn { 
            flex: 1; background: white; border: none; padding: 8px;
            border-radius: 5px; color: #65676b; font-weight: 600; font-size: 14px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .footer-btn:hover { background: #f2f2f2; }
        .footer-btn.liked { color: var(--primary-pink); }

        /* --- 2. Sidebar Section --- */
        .sidebar { position: sticky; top: 100px; display: flex; flex-direction: column; gap: 20px; }
        
        .widget { background: white; border-radius: 16px; padding: 20px; box-shadow: var(--card-shadow); }
        .widget-title { font-size: 16px; font-weight: 700; color: #333; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .topics { list-style: none; }
        .topic-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; 
        }
        .topic-item:last-child { border: none; }
        .topic-item:hover .hash { color: var(--hover-pink); transform: translateX(5px); }
        .hash { font-weight: 600; color: #555; transition: 0.2s; }
        .count { font-size: 12px; color: #999; background: #f0f2f5; padding: 2px 8px; border-radius: 10px; }

        .rules { font-size: 13px; color: #666; line-height: 1.8; }
        .rules i { color: var(--primary-pink); width: 20px; text-align: center; margin-right: 5px; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }

        /* --- Chat CSS --- */
        .chat-toggle-btn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #fa4299; color: white; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer; z-index: 9999; transition: transform 0.3s; }
        .chat-toggle-btn:hover { transform: scale(1.1); }
        .chat-box { position: fixed; bottom: 90px; right: 20px; width: 320px; height: 450px; background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.15); display: none; flex-direction: column; overflow: hidden; z-index: 9999; border: 1px solid #eee; }
        .chat-header { background: #fa4299; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .chat-header-user { display: flex; align-items: center; gap: 10px; }
        .chat-back-btn { cursor: pointer; font-size: 18px; margin-right: 10px; display: none; }
        .chat-close { cursor: pointer; font-size: 20px; opacity: 0.8; }
        .chat-close:hover { opacity: 1; }
        .view-section { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .inbox-list { flex: 1; overflow-y: auto; }
        .inbox-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; }
        .inbox-item:hover { background: #fff0f5; }
        .inbox-avatar { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; object-fit: cover; border: 1px solid #eee; }
        .inbox-info { flex: 1; min-width: 0; }
        .inbox-name { font-weight: 600; font-size: 14px; color: #333; margin-bottom: 3px; }
        .inbox-last-msg { font-size: 12px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .msg-row { display: flex; align-items: flex-end; width: 100%; margin-bottom: 5px; }
        .msg-row.me { justify-content: flex-end; }
        .msg-row.other { justify-content: flex-start; }
        .msg-row > div { max-width: 75%; display: flex; flex-direction: column; }
        .msg-row.me > div { align-items: flex-end; }
        .msg-row.other > div { align-items: flex-start; }
        .msg-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; margin: 0 8px; flex-shrink: 0; border: 1px solid #eee; }
        .msg-bubble { padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.5; position: relative; word-wrap: break-word; overflow-wrap: anywhere; white-space: pre-wrap; max-width: 100%; }
        .msg-row.other .msg-bubble { background: #e4e6eb; color: #333; border-bottom-left-radius: 4px; }
        .msg-row.me .msg-bubble { background: #fa4299; color: white; border-bottom-right-radius: 4px; box-shadow: 0 2px 5px rgba(250, 66, 153, 0.2); }
        .chat-input-area { padding: 12px; border-top: 1px solid #eee; background: white; display: flex; gap: 8px; align-items: center; }
        .chat-input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px; outline: none; background: #f0f2f5; font-size: 14px; }
        .chat-input:focus { border-color: #fa4299; background: white; }
        .chat-send-btn { background: transparent; color: #fa4299; border: none; font-size: 20px; cursor: pointer; padding: 5px; transition: 0.2s; }
        .chat-send-btn:hover { transform: scale(1.1); }

        /* Empty State */
        .loading-feed { text-align: center; padding: 40px; color: #999; font-size: 16px; }
        .loading-feed i { font-size: 40px; margin-bottom: 15px; opacity: 0.5; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="main.html" class="nav-logo">
                <img src="images/Logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/150x50?text=StudyGroup'">
            </a>
        </div>
        <div class="nav-menu">
            <a href="main.html">หน้าแรก</a>
            <a href="dashboard.html">บอร์ด</a>
            <a href="tutor.html">ผู้คน</a>
            <a href="aboutus.html">เกี่ยวกับ</a>
            <a href="feed.html" class="active">โพสต์</a>    
            <a href="ebook.html">E-Book</a>
        </div>
        <div class="nav-right" id="navRightContent">
            <a href="login.html" class="btn-login">เข้าสู่ระบบ</a>
        </div>
    </nav>

    <template id="loggedInTemplate">
        <div class="noti-icon-container" onclick="toggleNotification(event)">
            <i class="fas fa-bell noti-icon"></i>
            <span class="noti-badge" id="notiCount">0</span>
            <div class="noti-dropdown" id="notiDropdown">
                <div class="noti-header">
                    <span>การแจ้งเตือน</span>
                    <span style="cursor:pointer; font-size:12px;" onclick="markAllRead()">อ่านทั้งหมด</span>
                </div>
                <div class="noti-content" id="notiList">
                    <div class="no-noti">กำลังโหลด...</div>
                </div>
            </div>
        </div>
        <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="window.location.href='profile.html'">
            <img id="userAvatar" src="images/default-avatar.png" style="width:40px; height:40px; border-radius:50%; border:2px solid #ff2d78; object-fit:cover;">
            <span id="userName" style="font-weight:600; color:#333;">Username</span>
        </div>
        <a href="#" onclick="logout()" style="color:#888; font-size:18px; margin-left:10px;" title="ออกจากระบบ"><i class="fas fa-sign-out-alt"></i></a>
    </template>

    <div class="container">
        <section class="feed-section">
            
            <div class="create-card">
                <div class="create-top">
                    <img src="images/default-avatar.png" class="user-img-sm" id="postAvatar">
                    <input type="text" id="postInput" class="create-input" placeholder="แบ่งปันความรู้ หรือสอบถามเพื่อนๆ ได้เลย...">
                </div>
                <div class="create-bottom">
                    <div class="action-list">
                        <button class="action-btn"><i class="fas fa-image" style="color:#45bd62;"></i> รูปภาพ</button>
                        <button class="action-btn"><i class="fas fa-video" style="color:#f02849;"></i> วิดีโอ</button>
                        <button class="action-btn"><i class="fas fa-smile" style="color:#f7b928;"></i> ความรู้สึก</button>
                    </div>
                    <button class="btn-post" onclick="createPost()">โพสต์</button>
                </div>
            </div>

            <div id="feedContainer">
                <div class="loading-feed">
                    <i class="fas fa-circle-notch fa-spin"></i><br>
                    กำลังโหลดโพสต์...
                </div>
            </div>

        </section>

        <aside class="sidebar">
            <div class="widget">
                <div class="widget-title">
                    หัวข้อมาแรง <i class="fas fa-fire-alt" style="color: orangered;"></i>
                </div>
                <ul class="topics">
                    <li class="topic-item">
                        <span class="hash">#DEK67</span> <span class="count">2.5k</span>
                    </li>
                    <li class="topic-item">
                        <span class="hash">#TCAS</span> <span class="count">1.8k</span>
                    </li>
                    <li class="topic-item">
                        <span class="hash">#คณิตศาสตร์</span> <span class="count">950</span>
                    </li>
                    <li class="topic-item">
                        <span class="hash">#หาเพื่อนติว</span> <span class="count">500</span>
                    </li>
                </ul>
            </div>

            <div class="widget">
                <div class="widget-title">กฎกติกา <i class="fas fa-shield-alt" style="color: var(--primary-pink);"></i></div>
                <div class="rules">
                    <div><i class="fas fa-check-circle"></i> ใช้ถ้อยคำสุภาพ</div>
                    <div><i class="fas fa-check-circle"></i> ไม่โพสต์สแปม</div>
                    <div><i class="fas fa-check-circle"></i> แบ่งปันความรู้</div>
                    <div><i class="fas fa-check-circle"></i> ให้เกียรติผู้อื่น</div>
                </div>
            </div>
        </aside>
    </div>

    <div class="chat-toggle-btn" onclick="toggleChat()">
        <i class="fas fa-comment-dots"></i>
    </div>
    
    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <div class="chat-header-user">
                <i class="fas fa-arrow-left chat-back-btn" id="chatBackBtn" onclick="backToInbox()"></i>
                <span id="chatTitle">ข้อความ</span>
            </div>
            <span class="chat-close" onclick="toggleChat()">×</span>
        </div>

        <div class="view-section" id="inboxView">
            <div class="inbox-list" id="inboxList">
                <div style="text-align:center; padding:20px; color:#999;">กำลังโหลด...</div>
            </div>
        </div>

        <div class="view-section" id="chatView" style="display:none;">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="พิมพ์ข้อความ..." onkeypress="handleEnter(event)">
                <button class="chat-send-btn" onclick="sendPrivateMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const BASE_API = 'http://localhost:3000';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            if(localStorage.getItem('currentUser')) {
                currentUser = JSON.parse(localStorage.getItem("currentUser"));
                
                // โหลด Feed
                loadFeedPosts(); 
                
                // โหลด Noti
                loadNotifications();
                setInterval(loadNotifications, 5000); 
            } else {
                document.getElementById('feedContainer').innerHTML = `
                    <div class="loading-feed" style="background:white; border-radius:16px;">
                        <i class="fas fa-lock" style="font-size:50px; color:#fa4299; animation:none;"></i><br>
                        กรุณาเข้าสู่ระบบเพื่อดูโพสต์
                    </div>`;
            }

            if(currentUser) {
                document.getElementById('postAvatar').src = currentUser.avatar || 'images/default-avatar.png';
            }

            window.addEventListener('click', (e) => {
                const notiContainer = document.querySelector('.noti-icon-container');
                if (notiContainer && !notiContainer.contains(e.target)) {
                    const dropdown = document.getElementById('notiDropdown');
                    if(dropdown) dropdown.classList.remove('active');
                }
            });
        });

        // --- Auth Logic ---
        function checkLoginStatus() {
            const userJson = localStorage.getItem('currentUser');
            const navRight = document.getElementById('navRightContent');
            const template = document.getElementById('loggedInTemplate');

            if (userJson && template) {
                const user = JSON.parse(userJson);
                const content = template.content.cloneNode(true);
                navRight.innerHTML = ''; 
                navRight.appendChild(content);

                const userNameEl = document.getElementById('userName');
                const userAvatarEl = document.getElementById('userAvatar');

                if(userNameEl) userNameEl.textContent = user.username || user.name;
                if(userAvatarEl) {
                    userAvatarEl.src = (user.avatar && user.avatar.length > 10) 
                        ? user.avatar : "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                }
            }
        }

        function logout() {
            Swal.fire({
                title: 'ออกจากระบบ?',
                icon: 'question', showCancelButton: true, confirmButtonColor: '#fa4299',
                cancelButtonText: 'ยกเลิก', confirmButtonText: 'ใช่, ออกจากระบบ'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                }
            });
        }

        // --- Notification Logic ---
        function toggleNotification(event) {
            if(event) event.stopPropagation();
            const dropdown = document.getElementById('notiDropdown');
            if(dropdown) dropdown.classList.toggle('active');
        }

        async function loadNotifications() {
            const list = document.getElementById('notiList');
            const badge = document.getElementById('notiCount');
            try {
                if(!list) return;
                const res = await fetch(`${BASE_API}/api/notifications?userId=${currentUser.id}`);
                const notifications = await res.json();
                
                if (!Array.isArray(notifications)) return;
                const unreadCount = notifications.filter(n => !n.read).length;

                if (unreadCount > 0) {
                    badge.style.display = 'flex';
                    badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
                } else {
                    badge.style.display = 'none';
                }

                if (notifications.length === 0) {
                    list.innerHTML = '<div class="no-noti">ไม่มีการแจ้งเตือน</div>';
                } else {
                    list.innerHTML = notifications.map(item => `
                        <div class="noti-item ${item.read ? '' : 'unread'}">
                            <img src="${item.senderAvatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="noti-avatar">
                            <div style="flex:1">
                                <div class="noti-text">
                                    <strong>${item.senderName}</strong> ${item.message}
                                </div>
                                <span class="noti-time">${item.time}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {}
        }

        async function markAllRead() {
            const badge = document.getElementById('notiCount');
            if (badge) badge.style.display = 'none';
        }

        // --- FEED LOGIC (Real API) ---
        async function loadFeedPosts() {
            const container = document.getElementById('feedContainer');
            try {
                const res = await fetch(`${BASE_API}/api/posts`);
                const posts = await res.json();

                if (!Array.isArray(posts) || posts.length === 0) {
                    container.innerHTML = `<div class="loading-feed">ยังไม่มีโพสต์ในขณะนี้ มาเริ่มโพสต์แรกกันเถอะ!</div>`;
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="post-card">
                        <div class="post-header">
                            <img src="${post.authorAvatar || 'images/default-avatar.png'}" class="user-avatar">
                            <div class="post-info">
                                <h4>${post.authorName}</h4>
                                <span>${post.timeAgo || 'เมื่อสักครู่'} • <i class="fas fa-globe-asia"></i></span>
                            </div>
                        </div>
                        <div class="post-content">
                            ${post.content}
                        </div>
                        ${post.image ? `<img src="${post.image}" class="post-image">` : ''}
                        <div class="post-footer">
                            <button class="footer-btn ${post.isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')">
                                <i class="${post.isLiked ? 'fas' : 'far'} fa-thumbs-up"></i> ถูกใจ (${post.likes || 0})
                            </button>
                            <button class="footer-btn"><i class="far fa-comment-alt"></i> คอมเมนต์</button>
                            <button class="footer-btn"><i class="far fa-share-square"></i> แชร์</button>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="loading-feed" style="color:red;">โหลดข้อมูลไม่สำเร็จ (Server Error)</div>`;
            }
        }

        async function createPost() {
            const input = document.getElementById('postInput');
            const text = input.value.trim();
            
            if(!text) {
                Swal.fire('แจ้งเตือน', 'กรุณาพิมพ์ข้อความก่อนโพสต์', 'warning');
                return;
            }

            try {
                const res = await fetch(`${BASE_API}/api/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        content: text,
                        authorName: currentUser.name,
                        authorAvatar: currentUser.avatar
                    })
                });

                if(res.ok) {
                    input.value = '';
                    loadFeedPosts(); 
                } else {
                    Swal.fire('Error', 'โพสต์ไม่สำเร็จ', 'error');
                }
            } catch(e) {
                Swal.fire('Error', 'เชื่อมต่อ Server ไม่ได้', 'error');
            }
        }

        async function toggleLike(postId) {
            console.log("Like post:", postId);
        }

        // --- Chat Logic ---
        let isChatOpen = false;
        let chatInterval = null;
        let currentChatPartner = null; 

        function toggleChat() {
            const box = document.getElementById('chatBox');
            if (!currentUser) return;
            isChatOpen = !isChatOpen;
            box.style.display = isChatOpen ? 'flex' : 'none';
            if (isChatOpen) {
                backToInbox();
                chatInterval = setInterval(refreshChat, 3000); 
            } else {
                clearInterval(chatInterval); 
            }
        }

        function refreshChat() {
            if (!isChatOpen) return;
            if (currentChatPartner) loadPrivateMessages(); 
            else loadInbox(); 
        }

        async function loadInbox() {
            const inboxList = document.getElementById('inboxList');
            try {
                const res = await fetch(`${BASE_API}/api/chat-inbox/${currentUser.id}`);
                const data = await res.json();
                if (data.length === 0) {
                    inboxList.innerHTML = `<div style="text-align:center; padding:40px; color:#aaa;">ไม่มีข้อความ</div>`;
                    return;
                }
                inboxList.innerHTML = data.map(chat => `
                    <div class="inbox-item" onclick='openChat(${JSON.stringify(chat)})'>
                        <img src="${chat.partnerAvatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="inbox-avatar">
                        <div class="inbox-info">
                            <div class="inbox-name">${chat.partnerName}</div>
                            <div class="inbox-last-msg">${chat.lastMessage}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {}
        }

        function openChat(partner) {
            const pId = partner.partnerId || partner.id;
            const pName = partner.partnerName || partner.name;
            const pAvatar = partner.partnerAvatar || partner.avatar;
            currentChatPartner = { partnerId: pId, partnerName: pName, partnerAvatar: pAvatar };
            
            document.getElementById('inboxView').style.display = 'none';
            document.getElementById('chatView').style.display = 'flex';
            document.getElementById('chatBackBtn').style.display = 'block';
            document.getElementById('chatTitle').innerHTML = pName;
            loadPrivateMessages();
            setTimeout(scrollToBottom, 200);
        }

        function backToInbox() {
            currentChatPartner = null;
            document.getElementById('inboxView').style.display = 'flex';
            document.getElementById('chatView').style.display = 'none';
            document.getElementById('chatBackBtn').style.display = 'none';
            document.getElementById('chatTitle').textContent = 'ข้อความ';
            loadInbox();
        }

        async function loadPrivateMessages() {
            if (!currentChatPartner) return;
            const container = document.getElementById('chatMessages');
            try {
                const res = await fetch(`${BASE_API}/api/private-chat/${currentUser.id}/${currentChatPartner.partnerId}`);
                const messages = await res.json();
                const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
                container.innerHTML = messages.map(msg => {
                    const isMe = String(msg.fromId) === String(currentUser.id);
                    return `
                        <div class="msg-row ${isMe ? 'me' : 'other'}">
                            ${!isMe ? `<img src="${msg.senderAvatar}" class="msg-avatar">` : ''}
                            <div><div class="msg-bubble">${msg.message}</div></div>
                        </div>
                    `;
                }).join('');
                if (isAtBottom) scrollToBottom();
            } catch (err) {}
        }

        async function sendPrivateMessage() {
            if (!currentChatPartner) return;
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            try {
                await fetch(`${BASE_API}/api/private-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fromId: currentUser.id,
                        toId: currentChatPartner.partnerId,
                        message: text,
                        senderName: currentUser.name,
                        senderAvatar: currentUser.avatar
                    })
                });
                input.value = ''; 
                loadPrivateMessages(); 
                scrollToBottom();
            } catch (e) {}
        }

        function handleEnter(e) { if (e.key === 'Enter') sendPrivateMessage(); }
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }

    </script>
</body>
