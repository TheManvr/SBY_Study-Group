<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้องสมุด E-Book - Study Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- Themes & Variables --- */
        :root {
            --primary-pink: #fa4299; 
            --hover-pink: #ff2d78;
            --soft-bg: #fff0f6;
            --text-dark: #333;
            --card-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background-color: #f9f9f9; color: var(--text-dark); min-height: 100vh; display: flex; flex-direction: column; }

        /* --- Navbar CSS (Based on Login Page) --- */
        nav {
            height: 80px; background: #fff; display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            position: sticky; top: 0; z-index: 1000; font-family: 'Kanit', sans-serif;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-logo img { height: 45px; display: block; }
        .nav-brand { font-size: 20px; font-weight: 700; color: #ff2d78; }
        
        .nav-menu { 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 40px; 
        }
        .nav-menu a { 
            text-decoration: none; color: #555; font-size: 16px; font-weight: 500; 
            padding: 8px 12px; transition: all 0.3s ease;
        }
        .nav-menu a:hover, .nav-menu a.active { 
            color: #ff2d78; background: #fff0f5; border-radius: 8px;
        }
        
        .nav-right { display: flex; align-items: center; gap: 15px; position: relative; }
        
        /* ปุ่มต่างๆ */
        .btn-login {
            border: 2px solid #333; color: #333 !important; padding: 8px 20px; 
            border-radius: 30px; font-weight: 600; text-decoration: none; transition: 0.3s;
        }
        .btn-login:hover { background: #333; color: white !important; }

        @media (max-width: 1000px) {
            .nav-menu { display: none; }
            .nav-brand { display: none; }
        }

        /* --- Notification & User Profile (เพิ่มเพื่อให้รองรับการ Login) --- */
        .noti-icon-container { position: relative; cursor: pointer; margin-right: 15px; }
        .noti-icon { font-size: 24px; color: #555; transition: 0.3s; }
        .noti-icon:hover { color: #ff2d78; transform: rotate(15deg); }
        .noti-badge {
            position: absolute; top: -5px; right: -5px;
            background: #ff2d78; color: white; font-size: 10px; font-weight: bold;
            min-width: 18px; height: 18px; border-radius: 50%;
            display: none; justify-content: center; align-items: center; border: 2px solid white;
        }

        /* --- Hero Section --- */
        .ebook-hero {
            background: linear-gradient(135deg, #fa4299 0%, #ff8eb3 100%);
            padding: 50px 20px; text-align: center; color: white; margin-bottom: 40px;
            border-radius: 0 0 50% 50% / 20px;
            box-shadow: 0 10px 30px rgba(250, 66, 153, 0.2);
        }
        .ebook-hero h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .ebook-hero p { font-size: 1.1em; opacity: 0.95; }

        /* Search Box */
        .search-container {
            margin-top: 25px; position: relative; max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .search-input {
            width: 100%; padding: 15px 25px; border-radius: 50px; border: none; font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15); outline: none; padding-right: 60px;
        }
        .search-btn {
            position: absolute; right: 6px; top: 6px; width: 44px; height: 44px; 
            background: var(--primary-pink); border-radius: 50%; border: none; 
            color: white; cursor: pointer; transition: 0.3s; font-size: 18px; display: flex; align-items: center; justify-content: center;
        }
        .search-btn:hover { background: var(--hover-pink); transform: scale(1.05); }

        /* --- Filter Tags --- */
        .filter-tags { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .tag { 
            padding: 8px 20px; background: rgba(255,255,255,0.2); border-radius: 20px; 
            cursor: pointer; transition: 0.3s; color: white; border: 1px solid rgba(255,255,255,0.4); font-size: 14px;
        }
        .tag:hover, .tag.active { background: white; color: var(--primary-pink); font-weight: 600; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* --- Book Grid --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 25px;
            padding-bottom: 50px;
        }

        /* Responsive Grid */
        @media (max-width: 1024px) { .book-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .book-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 480px) { .book-grid { grid-template-columns: repeat(1, 1fr); } }

        /* --- Book Card Style --- */
        .book-card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: var(--card-shadow); transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; display: flex; flex-direction: column;
            cursor: pointer; height: 100%; border: 1px solid #eee;
        }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.15); border-color: #ffd6e7; }
        
        .book-cover-wrapper {
            width: 100%; height: 220px; background: #f8f9fa; 
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border-bottom: 1px solid #f0f0f0; padding: 15px;
        }
        .book-cover {
            height: 100%; width: auto; max-width: 100%; 
            object-fit: contain; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .book-info { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        
        .book-title { 
            font-size: 15px; font-weight: 600; margin-bottom: 5px; line-height: 1.4; color: #333; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            height: 42px; 
        }
        
        .book-author { 
            font-size: 12px; color: #888; margin-bottom: 10px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .btn-read {
            margin-top: auto; width: 100%; padding: 8px; border-radius: 6px;
            background: #fff0f6; color: var(--primary-pink); font-weight: 600; border: none;
            cursor: pointer; transition: 0.2s; font-size: 13px;
        }
        .btn-read:hover { background: var(--primary-pink); color: white; }

        .loading-text { text-align: center; font-size: 18px; color: #888; margin-top: 50px; grid-column: 1/-1; width: 100%; }

        /* --- Modal Popup --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.show { opacity: 1; }
        
        .modal-box {
            background: white; width: 800px; max-width: 90%; max-height: 85vh;
            border-radius: 20px; overflow: hidden; display: flex;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); transform: scale(0.9); transition: 0.3s;
            position: relative;
        }
        .modal-overlay.show .modal-box { transform: scale(1); }

        .modal-close {
            position: absolute; top: 15px; right: 20px; font-size: 28px; color: #aaa;
            cursor: pointer; z-index: 10; transition: 0.2s;
        }
        .modal-close:hover { color: var(--primary-pink); }

        .modal-img-col { 
            width: 40%; background: #f8f9fa; display: flex; align-items: center; justify-content: center; padding: 30px; 
            border-right: 1px solid #eee;
        }
        .modal-img { width: 100%; max-width: 180px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border-radius: 5px; }
        
        .modal-info-col { width: 60%; padding: 40px 30px; overflow-y: auto; }
        .modal-tag { display: inline-block; background: var(--soft-bg); color: var(--primary-pink); padding: 5px 15px; border-radius: 15px; font-size: 12px; font-weight: 600; margin-bottom: 15px; }
        .modal-title { font-size: 24px; font-weight: 700; color: #333; margin-bottom: 10px; line-height: 1.3; }
        .modal-desc { color: #666; line-height: 1.6; margin: 20px 0; font-size: 14px; max-height: 250px; overflow-y: auto; padding-right: 10px; }
        
        .modal-action-btn {
            display: inline-flex; align-items: center; gap: 10px;
            background: var(--primary-pink); color: white; padding: 12px 30px;
            border-radius: 30px; text-decoration: none; font-weight: 600; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(250, 66, 153, 0.3); border: none; cursor: pointer;
        }
        .modal-action-btn:hover { background: var(--hover-pink); transform: translateY(-2px); }

        @media (max-width: 768px) {
            .modal-box { flex-direction: column; overflow-y: auto; }
            .modal-img-col { width: 100%; padding: 20px; height: auto; }
            .modal-img { max-width: 120px; }
            .modal-info-col { width: 100%; padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="main.html" class="nav-logo">
                <img src="images/Logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/150x50?text=LOGO'">
            </a>
            <span class="nav-brand"></span>
        </div>

       <div class="nav-menu">
            <a href="main.html">หน้าแรก</a>
            <a href="dashboard.html">บอร์ด</a>
            <a href="tutor.html">ผู้คน</a>
            <a href="aboutus.html">เกี่ยวกับ</a>
            <a href="feed.html">โพสต์</a>    
            <a href="ebook.html" class="active">E-Book</a>
        </div>
        
        <div class="nav-right" id="navRightContent">
            <a href="login.html" class="btn-login">เข้าสู่ระบบ</a>
        </div>
    </nav>

    <div class="ebook-hero">
        <h1><i class="fa-solid fa-book"></i>  ห้องสมุดออนไลน์</h1>
        <p>ค้นหาและอ่านรายละเอียดหนังสือจริงจาก Google Books</p>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="พิมพ์ชื่อหนังสือ, วิชา, หรือผู้แต่ง..." onkeypress="handleEnterSearch(event)">
            <button class="search-btn" onclick="searchBooks()"><i class="fas fa-search"></i></button>
        </div>

        <div class="filter-tags">
            <div class="tag active" onclick="filterCategory('programming', this)">เขียนโปรแกรม</div>
            <div class="tag" onclick="filterCategory('business', this)">ธุรกิจ</div>
            <div class="tag" onclick="filterCategory('psychology', this)">จิตวิทยา</div>
            <div class="tag" onclick="filterCategory('english', this)">ภาษาอังกฤษ</div>
            <div class="tag" onclick="filterCategory('science', this)">วิทยาศาสตร์</div>
            <div class="tag" onclick="filterCategory('novel', this)">นิยาย</div>
        </div>
    </div>

    <div class="container">
        <div class="book-grid" id="bookGrid">
            </div>
    </div>

    <div class="modal-overlay" id="bookModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-img-col">
                <img src="" id="m-img" class="modal-img" onerror="this.src='https://via.placeholder.com/200x300?text=No+Cover'">
            </div>
            <div class="modal-info-col">
                <span id="m-cat" class="modal-tag">หมวดหมู่</span>
                <h2 id="m-title" class="modal-title">ชื่อหนังสือ</h2>
                <div style="color:#555; margin-bottom:10px;">
                    <i class="fas fa-pen-nib" style="color:var(--primary-pink); margin-right:5px;"></i> 
                    <span id="m-author">ผู้แต่ง</span>
                </div>
                <div style="color:#777; font-size:13px; margin-bottom:15px;">
                    สำนักพิมพ์: <span id="m-pub">-</span> | ปีที่พิมพ์: <span id="m-date">-</span>
                </div>
                <hr style="border:0; border-top:1px solid #eee;">
                <div id="m-desc" class="modal-desc">รายละเอียด...</div>
                
                <a href="#" id="m-link" target="_blank" class="modal-action-btn">
                    <i class="fas fa-book-open"></i> อ่านตัวอย่าง / ไปที่ร้านค้า
                </a>
            </div>
        </div>
    </div>

<script>
    let currentBooksData = []; 

    document.addEventListener('DOMContentLoaded', () => {
        checkLoginStatus();
        fetchBooks('programming'); 
    });

    async function fetchBooks(query) {
        const grid = document.getElementById('bookGrid');
        grid.innerHTML = `<div class="loading-text"><i class="fas fa-spinner fa-spin"></i> กำลังค้นหาข้อมูล...</div>`;

        try {
            const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}&maxResults=40&langRestrict=th,en`);
            const data = await response.json();

            if (data.totalItems === 0 || !data.items) {
                grid.innerHTML = `<div class="loading-text">ไม่พบหนังสือที่ค้นหา</div>`;
                return;
            }

            currentBooksData = data.items; 
            renderBooks(currentBooksData); 

        } catch (error) {
            console.error("Error:", error);
            grid.innerHTML = `<div class="loading-text" style="color:red;">เกิดข้อผิดพลาดในการเชื่อมต่อ</div>`;
        }
    }

    function renderBooks(books) {
        const grid = document.getElementById('bookGrid');
        
        grid.innerHTML = books.map(item => {
            const info = item.volumeInfo;
            const thumbnail = info.imageLinks?.thumbnail?.replace('http:', 'https:') || 'https://via.placeholder.com/200x300?text=No+Cover';
            const title = info.title || 'ไม่มีชื่อเรื่อง';
            const authors = info.authors ? info.authors[0] : 'ไม่ระบุผู้แต่ง';
            
            return `
                <div class="book-card" onclick="openModal('${item.id}')">
                    <div class="book-cover-wrapper">
                        <img src="${thumbnail}" class="book-cover" alt="${title}">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title" title="${title}">${title}</h3>
                        <p class="book-author"><i class="fas fa-user"></i> ${authors}</p>
                        <button class="btn-read">ดูรายละเอียด</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function searchBooks() {
        const query = document.getElementById('searchInput').value;
        if(query.trim()) {
            document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
            fetchBooks(query);
        }
    }

    function handleEnterSearch(e) { if(e.key === 'Enter') searchBooks(); }

    function filterCategory(category, element) {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('searchInput').value = ''; 
        fetchBooks(`subject:${category}`); 
    }

    function openModal(bookId) {
        const book = currentBooksData.find(item => item.id === bookId);
        if(!book) return;

        const info = book.volumeInfo;
        document.getElementById('m-img').src = info.imageLinks?.thumbnail?.replace('http:', 'https:') || 'https://via.placeholder.com/200x300';
        document.getElementById('m-title').innerText = info.title;
        document.getElementById('m-author').innerText = info.authors ? info.authors.join(', ') : 'ไม่ระบุ';
        document.getElementById('m-pub').innerText = info.publisher || 'ไม่ระบุ';
        document.getElementById('m-date').innerText = info.publishedDate || '-';
        document.getElementById('m-cat').innerText = info.categories ? info.categories[0] : 'ทั่วไป';
        document.getElementById('m-desc').innerHTML = info.description || 'ไม่มีรายละเอียดหนังสือ';
        
        const linkBtn = document.getElementById('m-link');
        linkBtn.href = info.previewLink || info.infoLink; 

        const modal = document.getElementById('bookModal');
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeModal() {
        const modal = document.getElementById('bookModal');
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 300);
    }

    window.onclick = e => { if(e.target == document.getElementById('bookModal')) closeModal(); }

    function checkLoginStatus() {
        const userJson = localStorage.getItem('currentUser');
        const navRight = document.getElementById('navRightContent');

        // ถ้ามี User Login ให้เปลี่ยนจากปุ่ม Login เป็นรูปโปรไฟล์ + ชื่อ
        if (userJson && navRight) {
            const user = JSON.parse(userJson);
            navRight.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="window.location.href='profile.html'">
                    <div class="noti-icon-container" style="margin-right:10px;">
                        <i class="fas fa-bell noti-icon"></i>
                    </div>
                    <img src="${user.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" 
                         style="width:40px; height:40px; border-radius:50%; border:2px solid #fa4299; object-fit:cover;">
                    <span style="font-weight:600; color:#333;">${user.name}</span>
                    <a href="#" onclick="logout()" style="color:#888; font-size:18px; margin-left:10px;" title="ออกจากระบบ"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            `;
        }
    }

    function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
